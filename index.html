<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Globe with Moving Stars Background</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: black; /* fallback */
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      background: transparent;
    }
    #sensitivity-slider {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 10;
    }
    .zoom-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }
    .zoom-buttons button {
      margin: 4px;
      font-size: 16px;
      padding: 6px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
    }
    .zoom-buttons button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="zoom-buttons">
    <button id="zoom-in">+</button>
    <button id="zoom-out">âˆ’</button>
  </div>
  <div id="sensitivity-slider">
    <label for="sens">Sensitivity:</label>
    <input type="range" id="sens" min="0.0001" max="0.01" step="0.0001" value="0.0015" />
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.body.appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();

    // Globe
    const globeTexture = textureLoader.load('your-custom-image.jpg'); // Your globe texture
    const globeGeometry = new THREE.SphereGeometry(5, 64, 64);
    const globeMaterial = new THREE.MeshBasicMaterial({ map: globeTexture });
    const globe = new THREE.Mesh(globeGeometry, globeMaterial);
    scene.add(globe);

    // Stars sphere (background)
    const starsTexture = textureLoader.load('stars.jpg'); // Your stars texture
    const starsGeometry = new THREE.SphereGeometry(20, 64, 64);
    const starsMaterial = new THREE.MeshBasicMaterial({
      map: starsTexture,
      side: THREE.BackSide,  // Render inside of the sphere
      depthWrite: false,
    });
    const starsSphere = new THREE.Mesh(starsGeometry, starsMaterial);
    scene.add(starsSphere);

    camera.position.z = 10;

    // Sensitivity slider
    let sensitivity = 0.0015;
    const slider = document.getElementById('sens');
    slider.addEventListener('input', () => {
      sensitivity = parseFloat(slider.value);
    });

    // Drag & inertia variables
    let isDragging = false;
    let prevX = 0,
      prevY = 0;
    let velocityX = 0,
      velocityY = 0;
    const drag = 0.95;

    document.addEventListener('mousedown', (e) => {
      isDragging = true;
      prevX = e.clientX;
      prevY = e.clientY;
    });
    document.addEventListener('mouseup', () => (isDragging = false));

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const dx = e.clientX - prevX;
        const dy = e.clientY - prevY;
        velocityX = dx * sensitivity;
        velocityY = dy * sensitivity;
        prevX = e.clientX;
        prevY = e.clientY;
      }
    });

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        prevX = e.touches[0].clientX;
        prevY = e.touches[0].clientY;
      }
    });
    document.addEventListener('touchend', () => (isDragging = false));

    document.addEventListener(
      'touchmove',
      (e) => {
        if (isDragging && e.touches.length === 1) {
          const touch = e.touches[0];
          const dx = touch.clientX - prevX;
          const dy = touch.clientY - prevY;
          velocityX = dx * sensitivity;
          velocityY = dy * sensitivity;
          prevX = touch.clientX;
          prevY = touch.clientY;
        }
      },
      { passive: true }
    );

    // Zoom buttons
    document.getElementById('zoom-in').addEventListener('click', () => {
      camera.position.z -= 1;
      if (camera.position.z < 6) camera.position.z = 6;
    });

    document.getElementById('zoom-out').addEventListener('click', () => {
      camera.position.z += 1;
      if (camera.position.z > 30) camera.position.z = 30;
    });

    // Mouse wheel zoom
    document.addEventListener('wheel', (e) => {
      camera.position.z += e.deltaY * 0.01;
      if (camera.position.z < 6) camera.position.z = 6;
      if (camera.position.z > 30) camera.position.z = 30;
    });

    // Pinch zoom
    let pinchStartDistance = 0;
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (pinchStartDistance) {
          const delta = pinchStartDistance - dist;
          camera.position.z += delta * 0.01;
          if (camera.position.z < 6) camera.position.z = 6;
          if (camera.position.z > 30) camera.position.z = 30;
        }
        pinchStartDistance = dist;
      }
    });

    document.addEventListener('touchend', () => {
      pinchStartDistance = 0;
    });

    function animate() {
      requestAnimationFrame(animate);

      globe.rotation.y += velocityX;
      globe.rotation.x += velocityY;

      // Move stars with globe for synced rotation
      starsSphere.rotation.y += velocityX * 0.5; // a bit slower for subtle effect
      starsSphere.rotation.x += velocityY * 0.5;

      velocityX *= drag;
      velocityY *= drag;

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
