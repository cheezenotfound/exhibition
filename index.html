<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaterWatch</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      background: #000;
      color: white;
    }
    header {
      background: #0077cc;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .logo {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .intro {
      padding: 60px 20px 20px;
      text-align: center;
    }
    .globe-box {
      width: 100%;
      height: 500px;
      position: relative;
      margin-bottom: 40px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .links a {
      background: #005fa3;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .footer-note {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WaterWatch</div>
    <nav>
      <a href="credits.html">Credits</a>
      <a href="globes.html">Globes</a>
      <a href="facts.html">Facts</a>
    </nav>
  </header>

  <div class="intro">
    <h1>Welcome to WaterWatch</h1>
    <p>Explore our interactive globes to learn about global water pollution.</p>
  </div>

  <div class="globe-box">
    <iframe src="globe-spin.html"></iframe>
  </div>

  <div class="links">
    <a href="credits.html">Credits</a>
    <a href="globes.html">Explore Globes</a>
  </div>

  <div class="footer-note">
    example example example
  </div>
</body>
</html>
